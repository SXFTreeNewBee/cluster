<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载时触发 alert 弹窗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

<!-- 页面加载时触发 alert 弹窗 -->
<script>
    // 使用 window.onload 以确保页面加载完成后执行
    window.onload = function() {
        // 调用浏览器的 alert 函数
        alert("操作成功！");
    };
</script>

</body>
</html>
